<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatter Plot with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart {
            display: block;
            margin: auto;
        }
        .dot {
            stroke: #000;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
        }
        .container {
            display: flex;
        }
        #scatterPlot {
            flex: 1;
        }
        #imageContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #selectedImage {
            max-width: 100%;
            max-height: 100%;
        }
        #imageCaption {
            margin-top: 10px;
            font: 14px sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="scatterPlot"></div>
        <div id="imageContainer">
            <img id="selectedImage" src="">
            <div id="imageCaption">Click a dot to display an image and its caption</div>
        </div>
    </div>
    <script src="scatterplot.js"></script>
</body>
</html>
