<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtering Methods for DataComp</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="stylesheet" href="tufte.css"/>
    <style>
        body {
            padding-left: 0%;
        }
        .chart {
            display: block;
            margin: auto;
        }
        .dot {
            stroke: #000;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
        }
        .container {
            display: flex;
        }
        #scatterPlot {
            flex: 1;
        }
        #imageContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #selectedImage {
            max-width: 100%;
            max-height: 100%;
        }
        #imageCaption {
            margin-top: 10px;
            font: 14px sans-serif;
        }
        #filterContainerWrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px 0;
            text-align: center;
        }
        #filterContainer {
            flex: 1;
        }
        #filterText {
            flex: 1;
            margin-left: 20px;
            font-size: 14px sans-serif;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Filtering Methods for DataComp</h1>
    <div class="container">
        <div id="scatterPlot"></div>
        <div id="imageContainer">
            <img id="selectedImage" src="">
            <div id="imageCaption">Click a dot to display an image and its caption</div>
        </div>
    </div>
    <div id="filterContainerWrapper">
        <div id="filterContainer">
        </div>
        <div id="filterText">
            <p>Adjust the filters using the sliders on the left or click on the following values used in <a href='https://arxiv.org/pdf/2304.14108'>baseline filters</a>:</p>
            <ul>
                <li><span id="clipScoreValues"></span></li>
            </ul>
            <p>Also try Basic filtering below:</p>
            <ul>
                <li><span id="captionLengthValues"></span></li>
            </ul>
            <svg id="basicFilters"></svg>
        </div>
    </div>
    <script src="scatterplot.js"></script>
</body>
</html>
