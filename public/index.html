<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtering Methods for DataComp</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="tufte.css"/>
    <style>
        .chart {
            display: block;
            margin: auto;
        }
        .dot {
            stroke: #000;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
        }
        .container {
            display: flex;
        }
        #scatterPlot {
            flex: 1;
        }
        #imageContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #selectedImage {
            max-width: 100%;
            max-height: 100%;
        }
        #imageCaption {
            margin-top: 10px;
            font: 14px sans-serif;
        }
        #filterContainer {
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Filtering Methods for DataComp</h1>
    <div class="container">
        <div id="scatterPlot"></div>
        <div id="imageContainer">
            <img id="selectedImage" src="">
            <div id="imageCaption">Click a dot to display an image and its caption</div>
        </div>
    </div>
    <div id="filterContainer">
        <div>
        <label for="CLIP score Filter">Filter by CLIP score:</label>
        <span id="Left CLIP score">0</span>
        <input type="range" id="CLIP score Filter" name="CLIP score Filter" min="0" max="50" step="1" value="25">
        <span id="Right CLIP score">50</span>
        </div>
        <div>
        <label for="caption length Filter">Filter by caption length:</label>
        <span id="Left caption length">0</span>
        <input type="range" id="caption length Filter" name="caption length Filter" min="0" max="200" step="10" value="100">
        <span id="Right caption length">200</span>
        </div>
    </div>
    <script src="scatterplot.js"></script>
</body>
</html>
